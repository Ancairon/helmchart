replicaCount: 1

image:
  repository: cakrit/netdata-prs
  tag: PR5576
  pullPolicy: Always

service:
  type: ClusterIP
  port: 19999

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - netdata.k8s.local
#  tls:
#    - secretName: netdata-tls
#      hosts:
#        - netdata.k8s.local

serviceaccount:
  name: netdata

clusterrole:
  name: netdata

master:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  database:
    storageclass: "standard"
    volumesize: 2Gi

  alarms:
    storageclass: "standard"
    volumesize: 100Mi

slave:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations:
    - operator: Exists
      effect: NoSchedule

  affinity: {}

notifications:
  slackurl: ""
  slackrecipient: ""

