replicaCount: 1

image:
  repository: netdata/netdata
  tag: v1.13.0
  pullPolicy: Always

service:
  type: ClusterIP
  port: 19999

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - netdata.k8s.local
#  tls:
#    - secretName: netdata-tls
#      hosts:
#        - netdata.k8s.local

serviceaccount:
  name: netdata

clusterrole:
  name: netdata

APIKEY: 11111111-2222-3333-4444-555555555555

master:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env: {}

  database:
    storageclass: "standard"
    volumesize: 2Gi

  alarms:
    storageclass: "standard"
    volumesize: 100Mi

slave:
  resources: {}
    # limits:
    #  cpu: 4
    #  memory: 4096Mi
    # requests:
    #  cpu: 4
    #  memory: 4096Mi

  nodeSelector: {}

  tolerations:
    - operator: Exists
      effect: NoSchedule

  affinity: {}

  env: {}

notifications:
  slackurl: ""
  slackrecipient: ""
